<!DOCTYPE html>
<html ng-app="game">
<head>
    <title>Tile</title>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<div ng-controller="GameCtrl as game" class="map">

  </div>
</div>
    <script src="/vendor/js/angular/angular.js"></script>
    <script src="/game.dev.js"></script>
  </body>
</html>
